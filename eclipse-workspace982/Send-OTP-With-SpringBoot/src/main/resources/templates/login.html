<meta charset="ISO-8859-1">

<body>
	<script>
		function validateMobile() {

			var mobilenumber = document.getElementById("mobilenumber").value;
			var mobilelength = /^(\+91-|\+91|0)?\d{10}$/;

			if (mobilenumber.match(mobilelength)) {
				alert("OTP successfully sended to your Mobile number");
				document.getElementById("focus").focus();
				return true;
			} else {
				alert("Invalid Mobile Number");
				return false;
			}

		}
		function validateOTP() {

			var otpvalue = document.getElementById("otp").value;
			var otplength = /^\d{6}$/;

			if (otpvalue.match(otplength)) 
			{
				//alert("OTP Validation successful");
				return true;
			}
			else 
			{
				alert("Invalid OTP");
				return false;
			}

		}
	</script>

	<!-- partial:index.partial.html -->
	<div class="login-form">
		<h2>Login With Phone Number</h2>
		<form modelAttribute="mobileNo" method="POST" action="getmobile" onsubmit="validateMobile()">

			<input type="text" id="mobilenumber" name="phoneNo" placeholder="Phone Number" />
				 <br /> <br /> 
				 <input type="submit" value="generate OTP" /> 
				 <input type="submit" value="Re-Send OTP" />

		</form>
		<br />
		<form modelAttribute="mobileNo" method="POST" action="otp"  onsubmit="validateOTP()" >
			<div class="input-field">
			<input type="text" id="otp" name="otp" path="otp" placeholder="Enter OTP" autocomplete="new-password" required> 
			<br /> <br /> 
			<input type="submit" value="verify OTP" />
			</div>
			<br>
		</form>
	</div>
</body>
</html>
